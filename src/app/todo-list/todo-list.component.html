<div class="m-auto w-6">
	<p-card header="TODO LIST">
		<div class="flex flex-column">
			<div class="flex flex-column p-2">
				<h3 class="border-bottom-2">Add Item</h3>
				<div class="flex flex-row">
					<input type="text" pInputText formControlName="addTodoText" class="w-10" />
					<p-button icon="pi pi-plus" label="Add" class="ml-1 w-2" styleClass="p-button-sm"></p-button>
				</div>
			</div>
			<div class="flex flex-column">
				<h3 class="border-bottom-2">Task</h3>
				<div>

					<p-table [value]="pendingTodo" [tableStyle]="{ 'min-width': '40rem' }">
						<ng-template pTemplate="header">
							<tr>
								<th>Add to Completed List</th>
								<th>Description</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-item>
							<tr>
								<td>
									<p-checkbox formControlName="city" value="New York" inputId="ny"></p-checkbox>
								</td>
								<td>{{item.description}}</td>
								<td>
									<p-button icon="pi pi-file-edit" label="Edit" styleClass="p-button-sm"></p-button>
								</td>
								<td>
									<p-button icon="pi pi-trash" label="Delete" styleClass="p-button-sm"></p-button>
								</td>
							</tr>
						</ng-template>
					</p-table>
				</div>
			</div>
			<div class="flex flex-column">
				<h3 class="border-bottom-2">Completed Task</h3>
				<div>

					<p-table [value]="completedTodo" [tableStyle]="{ 'min-width': '40rem' }">
						<ng-template pTemplate="header">
							<tr>
								<th>Add to Incomplete List</th>
								<th>Description</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</ng-template>
						<ng-template pTemplate="body" let-item>
							<tr>
								<td>
									<p-checkbox formControlName="city" value="New York" inputId="ny"></p-checkbox>
								</td>
								<td>{{item.description}}</td>
								<td>
									<p-button icon="pi pi-file-edit" label="Edit" styleClass="p-button-sm"></p-button>
								</td>
								<td>
									<p-button icon="pi pi-trash" label="Delete" styleClass="p-button-sm"></p-button>
								</td>
							</tr>
						</ng-template>
					</p-table>
				</div>
			</div>
		</div>
	</p-card>
</div>
